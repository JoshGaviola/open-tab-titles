<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #dc3545;
      font-size: 2.5em;
    }
    p {
      color: #6c757d;
      margin: 20px 0;
    }
    #blockedUrl {
      font-weight: bold;
      color: #495057;
      word-break: break-all;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸš« Site Blocked</h1>
  <p>The page <span id="blockedUrl"></span> has been blocked by your extension.</p>
  <button id="backBtn">Go Back</button>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const blockedUrl = decodeURIComponent(urlParams.get('url') || 'unknown');
    document.getElementById('blockedUrl').textContent = blockedUrl;
    
    document.getElementById('backBtn').onclick = () => history.back();
  </script>
</body>
</html>
