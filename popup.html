<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* ... your existing styles ... */
    
    /* Add these styles for URL blocker */
    .url-blocker {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    #blockedSitesList {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
    }
    .blocked-site-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .blocked-site-item:hover {
      background-color: #f5f5f5;
    }
    .remove-btn {
      color: #ff4444;
      cursor: pointer;
      font-weight: bold;
      padding: 2px 8px;
    }
    .remove-btn:hover {
      background-color: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  
  <div id="tabsContent" class="tab-content active">
    <h3>All Open Tabs</h3>
    <div id="tabList" class="tab-list"></div>
    
    <div class="controls">
      <button id="refreshBtn">Refresh List</button>
      <button id="injectBtn">Inject Titles to Current Tab</button>
    </div>

    <!-- URL Blocker Section -->
    <div class="url-blocker">
      <h3>URL Blocker</h3>
      <div>
        <input type="text" id="newSiteInput" placeholder="Enter site URL (e.g., youtube.com)" style="width: 70%; padding: 5px;">
        <button id="addSiteBtn">Block Site</button>
      </div>
      <div id="blockedSitesList" class="tab-list">
        <!-- Blocked sites will appear here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
